<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="img-nav"
          ><img src="../img/logo_light_horizontal.png" alt="logo" title="logo"
        /></a>
        <div class="container-menu">
          <a href="#">SALIR</a>
        </div>
      </nav>
    </header>
    <main>
      <h2>CREA TU CUENTA</h2>
      <p>Completa el formulario para ser parte del mundo de los Funkos</p>
      <form id="form" action="">
        <div class="container-input">
          <div class="parent">
            <label for=""></label>Nombre:
            <input id="name" placeholder="Juan" class="uno" type="text" />
            <div class="input"></div>
            <small></small>
          </div>
          <div class="parent">
            <label for=""></label>Apellido:
            <input id="surname" placeholder="Perez" class="dos" type="text" />
            <div class="input"></div>
            <small></small>
          </div>
          <div class="parent">
            <label for=""></label>Email:
            <input
              id="user"
              placeholder="juanperez@gmail.com"
              class="tres"
              type="email"
            />
            <div class="input"></div>
            <small></small>
          </div>
          <div class="parent">
            <label for=""></label>Contraseña:
            <input
              id="password"
              placeholder="*******"
              class="cuatro"
              type="password"
            />
            <div class="input"></div>
            <small></small>
          </div>
          <div class="parent">
            <label for=""></label>Repita Contraseña:
            <input
              id="password2"
              placeholder="*******"
              class="cinco"
              type="password"
            />
            <div class="input"></div>
            <small></small>
          </div>
        </div>
        <div class="btn">
          <button type="submit">Registrar</button>
          <div class="parent">
            <input type="checkbox" name="" id="check" /><span>
              Acepto<a href="#">Términos y Condiciones</a></span
            >
            <div class="input"></div>
            <small></small>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <div class="container">
        <div class="container-footer">
          <a href="/shop/shop.html">SHOP</a>
          <a href="/register/register.html">REGISTRARSE</a>
          <a href="/login/login.html">INGRESAR</a>
          <a href="#">CONTACTO</a>
        </div>
        <div class="container-img-footer">
          <a href="#"
            ><img src="../img/isotype.png" alt="logo" title="logo"
          /></a>
        </div>
      </div>
    </footer>
    <p class="copy">&copy;All rights reserved 2022 - Funkoshop;</p>
    <script src="register.js"></script>
  </body>
</html>
