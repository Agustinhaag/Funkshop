<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <header>
        <nav> 
            <a href="#" class="img-nav"><img src="../img/logo_light_horizontal.png" alt="logo" title="logo"></a>
            <div class="container-menu">
                <a href="#">SALIR</a>
            </div>
        </nav>
    </header>
    <main class="dimensiones">
        <h1>EDITAR ITEM</h1>
      <form id="form" action="">  
        <div class="contenedor">
            <div class="grupo1">
              <div class="parent"> 
                <span>Categoría:</span>
                <select name="" id="categoria">
                    <option value=""></option>
                    <option value="">pokemon</option>
                    <option value="">star wars</option>
                </select>
                <div class="input"></div><small></small>
              </div> 
            </div>
            <div class="grupo1">
                <div class="parent">
                    <span>Licencia:</span>
                    <select name="" id="licencia">
                        <option value=""></option>
                        <option value="">*********</option>
                        <option value="">*********</option>
                    </select>
                    <div class="input"></div><small></small>
                </div>
            </div>
        </div>
        <div class="contenedor-input">
          <div class="parent">
            <span>Nombre del producto:</span>
            <input type="text" id="name" placeholder="Kakashi Hatake Shippuden Saga">
            <div class="input"></div><small></small>
          </div>
        </div>
        <div class="text-area">
            <div class="parent">   
             <textarea name="" placeholder="Descripción del producto" id="descripcion" cols="30" rows="10"></textarea>
             <div class="input"></div><small></small>
            </div>
        </div>
        <div class="contenedor-grupo">
            <div class="grupo2">
              <div class="parent"> 
                <span>SKU</span>
                <input placeholder="SSK111AB001" id="sku" type="text">
                <div class="input"></div><small></small>
              </div> 
            </div>
            <div class="grupo2">
              <div class="parent">
                <span>Precio</span>
                <input placeholder="$ 0.000,00" id="precio" type="text">
                <div class="input"></div><small></small>
              </div>  
            </div>
            <div class="grupo2">
              <div class="parent">  
                <span>Stock:</span>
                <input class="stock" placeholder="0" id="stock" type="text">
                <div class="input"></div><small></small>
              </div>
            </div>
        </div>
        <div class="contenedor-span">
            <div class="grupo3">
              <div class="parent"> 
                <span>Descuento:</span>
                <input class="descuento" id="descuento" placeholder="0%" type="text">
                <div class="input"></div><small></small>
              </div> 
            </div>
            <div class="grupo4">
              <div class="parent">  
                <span>Cuotas:</span>
                <select name="" id="cuotas">
                    <option value=""></option>
                    <option value="">3 Cuotas sin interés</option>
                    <option value="">6 Cuotas sin interés</option>
                </select>
                <div class="input"></div><small></small>
              </div>
            </div>
        </div>
        <div class="contenedor-img">
            <span>Imágenes:</span>
            <input type="file" name="" id="img">
        </div>
        <div class="contenedor-muestra">
            <div class="img">
                <img src="/img/hermione-1.webp" alt="">
                <p>Frente</p>
            </div>
            <div class="img">
                <img src="/img/hermione-box.webp" alt="">
                <p>Dorso</p>
            </div>
        </div>
        <div class="btn">
            <button>Modificar Producto</button>
        </div>
    </form>
    </main>
    <footer>
        <div class="container">
            <div class="container-footer">   
               <a href="/shop/shop.html">SHOP</a>
               <a href="/register/register.html">REGISTRARSE</a>
               <a href="/login/login.html">INGRESAR</a>
               <a href="#">CONTACTO</a>
            </div>
                <div class="container-img-footer"> 
               <a href="#"><img src="../img/isotype.png" alt="logo" title="logo"></a>
            </div>
        </div>
    </footer><p class="copy">&copy;All rights reserved 2022 - Funkoshop;</p>  
    <script src="https://kit.fontawesome.com/6fe6321916.js" crossorigin="anonymous"></script> 
    <script src="edit.js"></script>
</body>
</html>
