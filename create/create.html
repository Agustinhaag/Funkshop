<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <header>
        <nav> 
            <a href="#" class="img-nav"><img src="../img/logo_light_horizontal.png" alt="logo" title="logo"></a>
            <div class="container-menu">
                <a href="#">SALIR</a>
            </div>
        </nav>
    </header>
    <main class="dimensiones">
        <h1>CREAR NUEVO ITEM</h1>
     <form id="form" action="">   
        <div class="contenedor">
            <div class="grupo1">
                <span>Categoría:</span>
                <select name="" id="">
                    <option value=""></option>
                    <option value="">pokemon</option>
                    <option value="">star wars</option>
                </select>
            </div>
            <div class="grupo1">
                    <span>Licencia:</span>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">*********</option>
                        <option value="">*********</option>
                    </select>
            </div>
        </div>
        <div class="contenedor-input">
          <div class="parent">  
            <span>Nombre del producto:</span>
            <input type="text" id="name" placeholder="Kakashi Hatake Shippuden Saga">
            <div class="input"></div><small></small>
          </div>
        </div>
        <div class="text-area">
          <div class="parent">
            <textarea name="" placeholder="Descripción del producto" id="descripcion" cols="30" rows="10"></textarea>
            <div class="input"></div> <small></small>
          </div>  
        </div>
        <div class="contenedor-grupo">
            <div class="grupo2">
              <div class="parent">  
                <span>SKU:</span>
                <input id="sku" placeholder="SSK111AB001" type="text">
                <div class="input"></div> <small></small>
              </div>
            </div>
            <div class="grupo2">
              <div class="parent">  
                <span>Precio:</span>
                <input id="precio" placeholder="$ 0.000,00" type="text">
                <div class="input"></div> <small></small>
              </div>
            </div>
            <div class="grupo2">
              <div class="parent">  
                <span>Stock:</span>
                <input id="stock" class="stock" placeholder="0" type="text">
                <div class="input"></div> <small></small>
              </div>
            </div>
        </div>
        <div class="contenedor-span">
            <div class="grupo3">
              <div class="parent">
                <span>Descuento:</span>
                <input id="descuento" class="descuento" placeholder="0%" type="text">
                <div class="input"></div> <small></small>
              </div>
            </div>
            <div class="grupo4">
              <div class="parent">
                <span>Cuotas:</span>
                <select name="" id="cuotas">
                    <option value=""></option>
                    <option value="">3 Cuotas sin interés</option>
                    <option value="">6 Cuotas sin interés</option>
                </select>
              <div class="input"></div> <small></small>
              </div>
            </div>
        </div>    
        <div class="contenedor-img">
            <span>Imágenes:</span>
            <input type="file" name="" id="">
        </div>
        <div class="btn">
            <button>Agregar Producto</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>
    </main>
    <footer>
        <div class="container">
            <div class="container-footer">   
               <a href="/shop/shop.html">SHOP</a>
               <a href="/register/register.html">REGISTRARSE</a>
               <a href="/login/login.html">INGRESAR</a>
               <a href="#">CONTACTO</a>
            </div>
                <div class="container-img-footer"> 
               <a href="#"><img src="../img/isotype.png" alt="logo" title="logo"></a>
            </div>
        </div>
    </footer><p class="copy">&copy;All rights reserved 2022 - Funkoshop;</p>

    <script src="create.js"></script>
</body>
</html>
